name: Build Boards

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build Otto Robot Only
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.5
    strategy:
      fail-fast: false
      matrix:
        # Chỉ định nghĩa duy nhất mạch Otto ở đây
        include:
          - board: otto-robot
            name: otto-robot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build current variant
        shell: bash
        run: |
          source $IDF_PATH/export.sh
          # Chạy script build cho đúng mạch otto-robot
          python scripts/release.py ${{ matrix.board }} --name ${{ matrix.name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_${{ matrix.name }}_firmware
          path: build/merged-binary.bin
          if-no-files-found: error
